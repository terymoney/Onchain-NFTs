<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <rect x="60" y="60" width="80" height="88" rx="12"
        fill="#C5CAE9" stroke="#000" stroke-width="3"/>

  <!-- Head -->
  <rect x="70" y="22" width="60" height="40" rx="8"
        fill="#C5CAE9" stroke="#000" stroke-width="3"/>

  <!-- Eyes -->
  <rect x="82" y="30" width="8" height="8" rx="2" fill="#000"/>
  <rect x="110" y="30" width="8" height="8" rx="2" fill="#000"/>

  <!-- Mouth -->
  <line x1="86" y1="46" x2="114" y2="46"
        stroke="#000" stroke-width="3" stroke-linecap="round"/>

  <!-- Right arm (robot's right / viewer's left) -->
  <rect x="48" y="86" width="12" height="44" rx="6"
        fill="#C5CAE9" stroke="#000" stroke-width="3"/>

  <!-- Left arm (robot's left / viewer's right, waving) -->
  <g transform="translate(140,74) rotate(-22)">
    <rect x="0" y="0" width="12" height="40" rx="6"
          fill="#C5CAE9" stroke="#000" stroke-width="3"/>
    <circle cx="6" cy="-8" r="6"
            fill="#C5CAE9" stroke="#000" stroke-width="3"/>
  </g>

  <!-- Antenna -->
  <line x1="100" y1="22" x2="100" y2="8"
        stroke="#000" stroke-width="3"/>
  <circle cx="100" cy="6" r="4" fill="#000"/>

  <!-- Chest detail -->
  <line x1="80" y1="100" x2="120" y2="100"
        stroke="#000" stroke-width="2"/>

</svg>