<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <rect x="60" y="60" width="80" height="88" rx="12" fill="#A7E8E0" stroke="#000" stroke-width="3"/>
  <!-- Head -->
  <rect x="70" y="22" width="60" height="40" rx="8" fill="#A7E8E0" stroke="#000" stroke-width="3"/>
  <!-- Centered Glasses (wider, centered at x=100) -->
  <rect x="78" y="30" width="44" height="12" rx="4" fill="none" stroke="#000" stroke-width="2"/>
  <line x1="122" y1="36" x2="130" y2="36" stroke="#000" stroke-width="2"/>
  <!-- eye reflections -->
  <circle cx="90" cy="36" r="1.2" fill="#FFF"/>
  <circle cx="110" cy="36" r="1.2" fill="#FFF"/>
  <!-- Mouth -->
  <line x1="90" y1="46" x2="110" y2="46" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <!-- Arms flush -->
  <rect x="48" y="86" width="12" height="44" rx="6" fill="#A7E8E0" stroke="#000" stroke-width="3"/>
  <rect x="140" y="86" width="12" height="44" rx="6" fill="#A7E8E0" stroke="#000" stroke-width="3"/>
  <!-- tiny chest panel -->
  <rect x="86" y="84" width="28" height="18" rx="3" fill="#FFF" stroke="#000" stroke-width="1.5"/>
  <!-- Antenna -->
  <line x1="100" y1="22" x2="100" y2="8" stroke="#000" stroke-width="3"/><circle cx="100" cy="6" r="4" fill="#000"/>
</svg>