<svg
  xmlns="http://www.w3.org/2000/svg"
  width="400"
  height="400"
  viewBox="0 0 200 200"
>

  <!-- Body -->
  <rect x="60" y="60" width="80" height="88" rx="12"
        fill="#FFF4C2" stroke="#000" stroke-width="3"/>

  <!-- Head -->
  <rect x="70" y="22" width="60" height="40" rx="8"
        fill="#FFF4C2" stroke="#000" stroke-width="3"/>

  <!-- Antenna -->
  <line x1="100" y1="22" x2="100" y2="6"
        stroke="#000" stroke-width="3"/>
  <circle cx="100" cy="6" r="4" fill="#000"/>

  <!-- Crown (UNCHANGED) -->
  <g transform="translate(100,10)">
    <rect x="-20" y="8" width="40" height="6" rx="1"
          fill="#FFD54F" stroke="#000" stroke-width="1.5"/>

    <polygon
      points="
        -18,8  -12,-6  -6,8
        -6,8    0,-6    6,8
         6,8   12,-6   18,8
      "
      fill="#FFD54F" stroke="#000" stroke-width="1.5"/>
  </g>

  <!-- Eyes -->
  <rect x="82" y="30" width="8" height="8" rx="2" fill="#000"/>
  <rect x="110" y="30" width="8" height="8" rx="2" fill="#000"/>

  <!-- Smile -->
  <path d="M90 46 Q100 52 110 46"
        stroke="#000" stroke-width="2"
        fill="none" stroke-linecap="round"/>

  <!-- Arms -->
  <rect x="48" y="86" width="12" height="44" rx="6"
        fill="#FFF4C2" stroke="#000" stroke-width="3"/>
  <rect x="140" y="86" width="12" height="44" rx="6"
        fill="#FFF4C2" stroke="#000" stroke-width="3"/>

  <!-- Chest badge -->
  <rect x="92" y="92" width="16" height="12" rx="3"
        fill="#FFD54F" stroke="#000" stroke-width="1.2"/>

</svg>
