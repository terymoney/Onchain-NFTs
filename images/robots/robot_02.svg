<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <rect x="60" y="60" width="80" height="88" rx="12"
        fill="#DCE7FF" stroke="#000" stroke-width="3"/>

  <!-- Head (slightly tilted) -->
  <g transform="translate(100,42) rotate(8) translate(-100,-42)">
    <rect x="70" y="22" width="60" height="40" rx="8"
          fill="#DCE7FF" stroke="#000" stroke-width="3"/>

    <!-- Eyes -->
    <rect x="82" y="30" width="8" height="8" rx="2" fill="#000"/>
    <line x1="112" y1="34" x2="118" y2="34"
          stroke="#000" stroke-width="3" stroke-linecap="round"/>

    <!-- Mouth -->
    <path d="M90 46 Q100 52 110 46"
          stroke="#000" stroke-width="2" fill="none"/>
  </g>

  <!-- Arms (both straight, flush) -->
  <rect x="48" y="86" width="12" height="44" rx="6"
        fill="#DCE7FF" stroke="#000" stroke-width="3"/>
  <rect x="144" y="86" width="12" height="44" rx="6"
        fill="#DCE7FF" stroke="#000" stroke-width="3"/>

  <!-- Antenna -->
  <line x1="100" y1="22" x2="100" y2="8"
        stroke="#000" stroke-width="3"/>
  <circle cx="100" cy="6" r="4" fill="#000"/>

  <!-- Chest screen -->
  <rect x="86" y="84" width="28" height="18" rx="4"
        fill="#FFF" stroke="#000" stroke-width="2"/>

</svg>